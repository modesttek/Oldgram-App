<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldagram</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-container">

        <nav>
            <img src="images/logo.png" width="127px">
            <img src="images/modest-smiles.jpg" class="user-images">
        </nav>
        <section>
            <div class="user">
                <img src="images/avatar-vangogh.jpg" class="user-images">
                <div class="about-user">
                    <h3>Vincent van Gogh</h3>
                    <p>Zundert, Netherlands</p>
                </div>
            </div>
            <img src="images/post-vangogh.jpg" class="post-images">
            <div>
                <div class="clickable-logo-container">
                    <img src="images/icon-heart.png" class="clickable-logo">
                    <img src="images/icon-comment.png" class="clickable-logo">
                    <img src="images/icon-dm.png" class="clickable-logo">
                </div>
                <p class="add-weight">21 likes</p>
                <p><span class="add-weight">vincey1853</span> took a few mushrooms lol</p>
            </div>

        </section>
        <section>
            <div class="user">
                <img src="images/avatar-courbet.jpg" class="user-images">
                <div class="about-user">
                    <h3>Gustave Courbet</h3>
                    <p>Ornans, France</p>
                </div>
            </div>
            <img src="images/post-courbet.jpg" class="post-images">
            <div>
                <div class="clickable-logo-container">
                    <img src="images/icon-heart.png" class="clickable-logo">
                    <img src="images/icon-comment.png" class="clickable-logo">
                    <img src="images/icon-dm.png" class="clickable-logo">
                </div>
                <p class="add-weight">4 likes</p>
                <p><span class="add-weight">gus1819</span> i'm feelin a bit stressed tbh</p>
            </div>
        </section>
        <section>
            <div class="user">
                <img src="images/avatar-ducreux.jpg" class="user-images">
                <div class="about-user">
                    <h3>Joseph Ducreux</h3>
                    <p>Paris, France</p>
                </div>
            </div>
            <img src="images/post-ducreux.jpg" class="post-images">
            <div>
                <div class="clickable-logo-container">
                    <img src="images/icon-heart.png" class="clickable-logo">
                    <img src="images/icon-comment.png" class="clickable-logo">
                    <img src="images/icon-dm.png" class="clickable-logo">
                </div>
                <p class="add-weight">152 likes</p>
                <p><span class="add-weight">jd1735</span> gm friends! which coin are YOU stacking up today?? post below
                    and WAGMI!</p>
            </div>
        </section>
    </div>
    <script src="index.js"></script>
</body>

</html>
